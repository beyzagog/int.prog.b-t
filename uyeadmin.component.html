<div class="container mt-5 mb-5">
<div class="row">

<div class="col-md-4 offset-md-4">

<div class="card">
<div class="card-header bg-danger text-white">
<h4>Üye-Admin girişi</h4>
</div>

<div class="card-body">
    <div class="form-group">
        <label>Kullanıcı Adı</label>
        <input type="text" class="form-control">
</div>
    <div class="form-group">
        <label>E-posta</label>
        <input type="text" class="form-control"  >
        <p class="text-danger">E-posta giriniz.</p>
    </div>

    <div class="form-group">
        <label>Parola</label>
        <input type="password" class="form-control">
</div>
</div>

<div class="card-footer">
    <a href="">
<input type="submit" value="Giriş" class="btn btn-danger btn-block">
    </a>
<div class="card-footer">
    <p>Üye değil misin? 
        <a href="">
        <input type="submit" value="Üye Ol" class="btn btn-success">
        </a>
        </p>
</div>
</div>
</div>
</div>
</div>
