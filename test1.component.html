<div class="container mt-5 col-md-6">
    <div class="jumbotron bg-dark text-white">
        <h1 class="display-10 ">Soru Sorun</h1>
    <form #kayitForm="ngForm" (ngSubmit)="Kaydet()">

<div class="form-group">
    <label>E-posta Adresi</label>
    <input type="text" name="mail" class="form-control" 
    #mail ngModel [(ngModel)]="secKayit.mail" required>
    </div>
<div class="form-group">
        <label>Soru</label>
        <input type="text" name="adsoyad" class="form-control" rows=3; 
        #adsoyad ngModel [(ngModel)]="secKayit.adsoyad" required>
    </div>
    <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="kayitForm.invalid">
    <button class="btn btn-outline-danger ml-3" (click)="Vazgec()" *ngIf="secKayit.id!=0">Vazgeç</button>
<div class="mt-3" [ngClass]="sonuc.islem? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
</form>
</div>



<div class="container mt-5">
    <div class="row">
    <div class="col-md-8">
        <h5>Sorular</h5>
        <table class="table table-hover table-sm">
            <thead>
                <th>E-posta</th>
                <th>Soru</th>
            </thead>
            <tbody>
                <tr *ngFor="let kayit of kayitlar">
                    <td>{{kayit.mail}}</td>
                    <td>{{kayit.adsoyad}}</td>>
                    <td><button class="btn btn-outline-warning" >Devamı</button></td>
                </tr>
            </tbody>
        </table>
    </div>
